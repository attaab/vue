<!DOCTYPE html>
<html>
<head>
	<title>Vue Js tutorials</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/vue/vueCopiedCDN.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> -->
</head>
<body>

	<div id="vue-app">
		<h1>
			Events
		</h1>

		{{ age }}

	<button v-on:click="a++">Add to A</button>
	<button v-on:click="b++">Add to B</button>	

	<p>A - {{ a }} </p>
	<p>B - {{ b }} </p>

	<p>Age + A {{addToA}}</p>
	<p>Age + B {{addToB}}</p>
	
</div>

	<script src="./assets//vue/vueController.js"></script>
	<script src="./assets/vue/main.js"></script>
</body>
</html>
