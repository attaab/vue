<!DOCTYPE html>
<html>
<head>
	<title>Vue Js tutorials</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/vue/vueCopiedCDN.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> -->
</head>
<body>

	<div id="vue-app">
		<h1>
			Events
		</h1>

		{{ age }}

	<button v-on:click.once="addAge(1)">add a year</button>
	<button v-on:click="subtractAge(1)">subtract a year</button>	

	
	<button v-on:dblclick="addAge(10)">add 10 years</button>
	<button v-on:dblclick="subtractAge(10)">subtract 10 years</button>
<br/>
<br/>
<br/>
	<div id="canvas" v-on:mousemove="updateXY">
		{{ x }}, {{ y }}
	</div>

	<a v-on:click.prevent="click" href="http://github.com/codefingas">website</a>

</div>

	<script src="./assets//vue/vueController.js"></script>
	<script src="./assets/vue/main.js"></script>
</body>
</html>
