<!DOCTYPE html>
<html>
<head>
	<title>Vue Js tutorials</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/vue/vueCopiedCDN.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> -->
</head>
<body>

	<div id="vue-app">

		<h4>Punch bag Game</h4>

		<!-- Punch Bag -->
		<div id="bag" v-bind:class="{burst : ended}"> </div>

		<!-- punch bag health bar -->
		<div id="bag-health">
			<div v-bind:style="{width: width + '%'}">
				
			</div>
			
		</div>

		<!-- punch bag controls -->
		<div id="controls">
			<button v-on:click="punch" v-show="!ended">Punch</button>
			<button v-on:click="restart">Restart</button>
		</div>
	</div>

	<script src="./assets//vue/vueController.js"></script>
	<script src="./assets/vue/main.js"></script>
</body>
</html>
