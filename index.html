<!DOCTYPE html>
<html>
<head>
	<title>Vue Js tutorials</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/vue/vueCopiedCDN.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> -->
</head>
<body>

	<div id="vue-app">
		<h1>
			keyboard Events
		</h1>
		<label for="name">Name</label>
		<input type="text" v-on:keyup.alt.enter="alertName" name="name" id="">
		<label for="age">age</label>
		<input type="text" v-on:keyup.ctrl.enter="alertAge" name="age" id="">
		

</div>

	<script src="./assets//vue/vueController.js"></script>
	<script src="./assets/vue/main.js"></script>
</body>
</html>
